<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml">
    <ui:define name="conteudo">
        <h:form>
            <p:panel header="Controle de Alunos">
<!--                <h:panelGrid columns="2">
                    RA: <p:inputText value="{academicoControle.entidade.ra}"/>
                        
                    Nome:<p:inputText 
                        value="{academicoControle.entidade.nome}"/> 
                    <p:commandButton value="Salvar"
                                     action="{academicoControle.salvar()}"
                                     ajax="false"/>
                </h:panelGrid>-->
            </p:panel>
            
            <p:panel header="Lista de Alunos">
                <p:dataTable value="#{academicoControle.listaEntidades}"
                             var="alunos"
                             paginator="true"
                             rows="20"
                             rowsPerPageTemplate="20,50,200">
                    <p:column headerText="Código" width="30" >
                        <h:outputText value="#{alunos.id}"/>
                    </p:column>
                    <p:column headerText="RA"  filterBy="#{alunos.ra}" filterMatchMode="contains">
                        <h:outputText value="#{alunos.ra}"/>
                    </p:column>
                    <p:column headerText="Nome"  filterBy="#{alunos.nome}" filterMatchMode="contains">
                        <h:outputText value="#{alunos.nome}"/>
                    </p:column>
                    <p:column headerText="Série"  filterBy="#{alunos.serie}" filterMatchMode="contains">
                        <h:outputText value="#{alunos.serie}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
